<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran PPDB</title>
    <link rel="stylesheet" href="style.css">
    <script lang="javascript" src="script.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Pendaftaran PPDB</h1>
        <form id="ppdbform">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama">
            </div>

            <div class="form-group">
                <label for="NISN">NISN</label>
                <input type="number" id="nisn" name="nisn">
            </div>

            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="telepon">Nomor Telepon:</label>
                <input type="nomor" id="nomor" name="nomor">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="tanggallahir">Tanggal Lahir:</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir">
            </div>

            <div class="form-group">
                <label for="jenis-kelamin">Jenis Kelamin:</label>
                <select id="jenis-kelamin" name="jenis-kelamin">
                    <option value="">Pilih...</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                    <option value="Croissant">Croissant</option>
                </select>
            </div>

            <button name="button" value="cek" onclick="validasi()">Kirim</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
